<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Link Profile</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Family -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <section class="background-box">
         <div class="main-box" >
             <div class="image-box">
                <img src="./assets/image/istockphoto-1303539316-612x612.jpg" alt="user-image">
                <h4>Jessica Randall</h4>
                <h6>London, United Kingdom</h6>
                <p>"Front-end developer and avid reader." </p>
             </div>
             <div class="social-links-box">
                <div class="social-links">Github</div>
                <div class="social-links">Frontend Mentor</div>
                <div class="social-links">Linkedin</div>
                <div class="social-links">Twitter</div>
                <div class="social-links">Instagram</div>
             </div>
         </div>
    </section>
</body>
</html>
